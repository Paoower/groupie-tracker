{{define "artist_block"}}
	{{range .}}
		<div class="flex flex-col gap-1.5 p-5 bg-slate-800 rounded-md">
			<a href="/artist?id={{.Id}}">
				<img src="{{.Image}}" alt="{{.Name}}" class="mb-3 rounded-lg">
				<h2 class="font-semibold">{{.Name}}</h2>
				<p class="text-sm text-muted">Creation Date: {{.CreationDate}}</p>
			</a>
		</div>
	{{end}}
{{end}}
