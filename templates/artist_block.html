{{define "artist_block"}}
	{{range .}}
		<a href="/artist?id={{.Id}}">
			<div class="flex flex-col gap-2" style="background-image: url()">
				<img src="{{.Image}}" alt="{{.Image}}" class="rounded-md w-[400px] min-w-[200px]">
				<div class="flex justify-between items-center">
					<p>{{.Name}}</p>
					<p class="text-sm text-gray-100">{{.CreationDate}}</p>
				</div>
			</div>
		</a>
	{{end}}
{{end}}
