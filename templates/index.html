<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>

        const searchFetch = async (value) => {
            reqOptions = {
                method: "POST",
                body: JSON.stringify({ search: value })
            };
            const req = await fetch("/searchbar", reqOptions);
            const json = await req.json();
            return json
        }

        window.onload = () => {
            document.getElementById("search").addEventListener("input", async (e) => {
                document.getElementById("results").textContent = ""
                if (e.target.value.trim().length != 0) {
                    searchFetch(e.target.value).then(json => {
                        if (json != null) {
                            if (document.getElementById("results").classList.contains("hidden") != false) {
                                document.getElementById("results").classList.remove("hidden")
                            }
                            for (i = 0; i < json.length; i++) {
                                n = document.createElement("h1")
                                n.innerHTML = json[i].Artist.name + " - " + json[i].Type
                                document.getElementById("results").appendChild(n)
                            }
                        } else {
                            document.getElementById("results").classList.add("hidden")
                        }
                    })
                } else {
                    document.getElementById("results").classList.add("hidden")
                }
            });
        };
    </script>
</head>

<body>
    <div class="flex justify-end bg-gray-50 p-4">
        <h1>See all</h1>
    </div>
    <div class="flex justify-center items-center mt-20 flex-col gap-4">
        <div class="w-1/3 flex flex-col items-center gap-6">
            <h1 class="text-3xl font-semibold">Groupie Tracker</h1>
            <input type="text" name="search" id="search" placeholder="Search for an artist, a location, an album"
                class="bg-gray-50 border outline-none transition-all text-gray-900 w-full text-sm rounded-lg focus:ring-2 focus:ring-blue-500 block p-2.5">
        </div>
        <div id="results" class="w-1/3 p-2 rounded-sm shadow-lg text-left hidden">

        </div>
    </div>
</body>

</html>
